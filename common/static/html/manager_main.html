<script>
    //JavaScript代码区域
    layui.use(['layer', 'element', 'form'], function () {
        let element = layui.element;
        let form = layui.form;
        let layer = layui.layer;

        //获取主题信息
        window.initTheme = function () {
            let themes = localStorage.getItem("main_theme");
            if (themes != null && themes != undefined) {
                $("#layui-header").addClass(themes)
            }
        }
        initTheme()

        //设置用户个人信息
        window.initUser = function () {
            let image = localStorage.getItem("user_image");
            let name = localStorage.getItem("user_name");
            let account = localStorage.getItem("account");
            if (image == null || image == undefined || image == '') {
                image = "//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
            }
            if (name == null || name == undefined || name == '') {
                name = account
            }
            $("#user_logo").attr("src", image)
            $("#user_name").text(name)
        }
        initUser()

        window.mainTheme = function (type) {
            //删除原有的主题
            localStorage.removeItem("main_theme")
            switch (type) {
                case 'cyan':
                    $("#layui-header").removeClass('layui-bg-green')
                    $("#layui-header").removeClass('layui-bg-blue')
                    $("#layui-header").addClass('layui-bg-cyan')
                    localStorage.setItem("main_theme", 'layui-bg-cyan')
                    break
                case 'molv':
                    $("#layui-header").removeClass('layui-bg-cyan')
                    $("#layui-header").removeClass('layui-bg-blue')
                    $("#layui-header").addClass('layui-bg-green')
                    localStorage.setItem("main_theme", 'layui-bg-green')
                    break
                case 'blue':
                    $("#layui-header").removeClass('layui-bg-cyan')
                    $("#layui-header").removeClass('layui-bg-green')
                    $("#layui-header").addClass('layui-bg-blue')
                    localStorage.setItem("main_theme", 'layui-bg-blue')
                    break
                case 'ahei':
                    $("#layui-header").removeClass('layui-bg-cyan')
                    $("#layui-header").removeClass('layui-bg-green')
                    $("#layui-header").removeClass('layui-bg-blue')
                    break
            }
        }

        window.leftMenu = function (sort) {
            switch (sort) {
                case 1 :
                    document.getElementById("iframe").src = '/manage_html/package_list.html'
                    break
                case 2 :
                    document.getElementById("iframe").src = '/manage_html/subject_list.html'
                    break
                case 3 :
                    document.getElementById("iframe").src = '/manage_html/chapter_list.html'
                    break
                case 4 :
                    document.getElementById("iframe").src = '/manage_html/section_list.html'
                    break
                case 5 :
                    document.getElementById("iframe").src = '/manage_html/piece_list.html'
                    break
                case 6 :
                    document.getElementById("iframe").src = '/manage_html/question_list.html'
                    break
                case 10:
                    document.getElementById("iframe").src = '/manage_html/user_list.html'
                    break
                case 11:
                    document.getElementById("iframe").src = '/manage_html/user_learn_record.html'
                    break
                case 12:
                    document.getElementById("iframe").src = '/manage_html/user_login_history.html'
                    break
                case 13:
                    document.getElementById("iframe").src = '/manage_html/user_order_list.html'
                    break
                case 14:
                    document.getElementById("iframe").src = '/manage_html/manage_list.html'
                    break
            }
        }
        leftMenu(1)
    });
</script>
